<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Rahasia</title>
  <style>
    :root {
      --base-font: 1rem;
      --phi: 1.618;
      --font-small: calc(var(--base-font) / var(--phi));
      --font-medium: var(--base-font);
      --font-large: calc(var(--base-font) * var(--phi));
      --font-xlarge: calc(var(--font-large) * var(--phi));
    }

    * {
      font-family: 'Times New Roman', Times, serif !important;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('FOTBAR.jpg') center/cover no-repeat;
      filter: brightness(0.4);
      z-index: 0;
    }

    .quiz-box {
      position: relative;
      z-index: 1;
      background-color: #800000;
      color: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: auto;
      text-align: center;
    }

    h2 {
      font-size: var(--font-xlarge);
      margin-top: 0;
      margin-bottom: 30px;
    }

    p {
      font-size: var(--font-medium);
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: var(--font-medium);
      text-align: center;
      margin: 0 auto 25px auto;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: white;
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 0;
    }

    button, #timer {
      background: white;
      color: #800000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: var(--font-medium);
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #f4f4f4;
      transform: scale(1.05);
    }

    #timer {
      display: inline-block;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div>
      <h2>Siapakah Wakain Ideal PK XXXII</h2>
      <p><strong>Ca. Ang. PK XXXII</strong></p>
      <input type="text" id="answer" placeholder="Jawab disini, Ca. Ang.">
    </div>
    <div class="button-group">
      <button id="submitBtn" onclick="checkAnswer()">Kirim Jawaban</button>
      <div id="timer">Waktu tersisa: 5:00</div>
    </div>
  </div>

  <script>
    let totalSeconds = 5 * 60; // 5 menit
    const timerDisplay = document.getElementById('timer');
    const secretMessage = 'Semangat Ca. Ang.';
    const answerInput = document.getElementById('answer');
    const submitBtn = document.getElementById('submitBtn');

    const countdown = setInterval(() => {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      timerDisplay.textContent = `Waktu tersisa: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (totalSeconds <= 0) {
        clearInterval(countdown);
        alert('Waktu habis! Kamu tidak bisa menjawab lagi.');
        answerInput.disabled = true;
        submitBtn.disabled = true;
        submitBtn.style.background = 'gray';
      }
      totalSeconds--;
    }, 1000);

    function checkAnswer() {
      if (answerInput.disabled) {
        alert('Waktu sudah habis, kamu tidak bisa menjawab lagi!');
        return;
      }

      const answer = answerInput.value.trim().toLowerCase();
      if (answer === 'arkan') {
        clearInterval(countdown);
        document.querySelector('.quiz-box').innerHTML = `<div style="font-size:calc(1rem * 1.618); color:white; font-family:'Times New Roman', Times, serif;">${secretMessage}</div>`;
      } else if (answer === '') {
        alert('Jawaban tidak boleh kosong!');
      } else {
        alert('‚ùå Jawaban salah! Coba lagi.');
      }
    }
  </script>
</body>
</html>
